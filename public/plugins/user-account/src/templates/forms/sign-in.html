<form id="sign-in" style="display:none;"  action="/plugins/form-wizard">
    <div class="form-header">
      <h3><i class="fa fa-lock"></i> Sign In</h3>
    </div>
    <p>We just need some information so we can get you started</p>
    <br />
    <!-- Form log in -->
    <div class="md-form">
      <!-- <i class="fa fa-envelope prefix grey-text"></i> -->
      <input type="email" id="defaultForm-email" class="form-control email-input">
      <label data-error="invalid email" for="defaultForm-email"><i class="fa fa-user-circle-o"></i>&nbsp; &nbsp; Your email</label>
    </div>

    <div class="md-form">
      <!-- <i class="fa fa-lock prefix grey-text"></i> -->
      <input type="password" id="defaultForm-pass" class="form-control password-input">
      <label data-error="Invalid password" for="defaultForm-pass"><i class="fa fa-lock"></i>&nbsp; &nbsp; Your password</label>
    </div>

    <div class="text-center">
      <button class="btn btn-default btn-lg">Sign in</button>
    </div>
    <br />
    <p>
      If you don't have an account yet <a class="user-account-div__sign-up-link" href="#">get started here</a>
    </p>
    <p>
      Other options:
      <br />
      <div class="providers-div">

       
      </div>
    </p>
    <!-- <div id="firebaseui-auth-container"></div>
    <div id="sign-in-status"></div>
    <div id="sign-in"></div>
    <div id="account-details"></div> -->
    <!-- Form log in -->
  </form>
